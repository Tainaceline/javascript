<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div{
            background-color: rgb(126, 126, 226);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="area"  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        
        clike aqui
    
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar(){
            
            a.innerText=('Clikou')
            a.style.background='red'
        }
        function entrar(){
            a.innerText=('Entrou')
           

        }
        function sair(){
            a.innerText=('Saiu')
            a.style.background='rgb(126, 126, 226)'
        }
           

        
        
    </script>
</body>
</html>
